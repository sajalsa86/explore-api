<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
</head>

<body>
    <h1>Looking for users</h1>
    <button id="user-btn">User Generator</button>
    <h2>Name: <span id="name"></span></h2>
    <h2>Gender: <span id="gender"></span></h2>
    <h2>Location: <span id="location"></span></h2>
    <div id="pic-container">

    </div>

    <script>
        const displayRandomUser = user => {
            console.log(user);
            const name = document.getElementById('name');
            const gender = document.getElementById('gender');
            const location = document.getElementById('location');
            const picContainer = document.getElementById('pic-container');

            name.innerHTML = user.results[0].name.title + ' ' + user.results[0].name.first + ' ' + user.results[0].name.last;
            gender.innerHTML = user.results[0].gender;
            location.innerHTML = user.results[0].location.city;
            picContainer.innerHTML = `
            
            <img src="${user.results[0].picture.large}" alt="Picture">
            `;
        };
        const getRandomUser = () => {
            fetch('https://randomuser.me/api/?gender=female')
                .then(res => res.json())
                .then(data => displayRandomUser(data))
        }
        document.getElementById('user-btn').addEventListener('click', function () {
            getRandomUser();
        });
    </script>
</body>

</html>
